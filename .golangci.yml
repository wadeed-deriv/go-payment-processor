run:
  # feel free to change this for your project
  timeout: 5m
  # if you have autogenerated code you can skip the dirs where it is located
  # skip-dirs: []
linters:
  # disable default set of linters, enable chosen linters explicitly
  disable-all: true
  enable:
    - depguard
    - gocyclo
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unused
linters-settings:
  depguard:
    rules:
      main:
        listMode: Lax
        deny:
          - pkg: go.uber.org/zap
            desc: use log/slog for logging
          - pkg: "log$"
            desc: use log/slog for logging
          - pkg: github.com/sirupsen/logrus
            desc: use log/slog for logging
          - pkg: github.com/lib/pq
            desc: use github.com/jackc/pgx/v5 to access postgres
          - pkg: github.com/pkg/errors
            desc: this package is not maintained, use errors from stdlib
          - pkg: github.com/go-redis/redis
            desc: use github.com/redis/go-redis/v9
  gocyclo:
    # this is a fairly liberal setting, if you have a function that exceeds
    # jthat you need to refactor it
    min-complexity: 30
  goimports:
    local-prefixes: github.com/regentmarkets
  gosec:
    # gosec produces false positives sometimes, it's easy to exclude them by G code on a per repo basis
    # excludes: ["G201", "G202"]
  govet:
    enable:
      - fieldalignment
  
issues:
  # default exclude patterns are questionable, if we want to exclude something
  # we should do it explicitly
  exclude-use-default: false
